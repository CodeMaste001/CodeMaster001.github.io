<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxel Verse</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #ddd;
            text-align: center;
        }
        header {
            background-color: #3498db;
            padding: 20px;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin: 10px 0;
            font-size: 1.2em;
        }
        nav a {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 5px;
            margin: 8px;
            background-color: #2980b9;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #1c6ea4;
        }
        .admin-console, .login-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .console-content, .login-content {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }
        .console-content input, .login-content input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #333;
            color: white;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 1em;
        }
        .console-content input:focus, .login-content input:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Voxel Verse üöÄ</h1>
        <p>Creando mundos para ti üåç</p>
        <button onclick="toggleLoginPanel()">üîë Iniciar sesi√≥n</button>
        <nav>
            <a href="#" onclick="alert('No tenemos mods por ahora')">üéÆ Steam Workshop</a>
            <a href="#" onclick="alert('No disponible por ahora')">üîµ Roblox</a>
            <a href="404.html">‚è≥ Pr√≥ximamente</a>
        </nav>
    </header>

    <!-- Zona de administraci√≥n (oculta por defecto) -->
    <div class="admin-console" id="adminConsole">
        <div class="console-content">
            <h3>üñ• Consola de Administrador</h3>
            <input type="text" id="commandInput" placeholder="Escribe un comando..." onkeydown="if(event.key==='Enter') executeCommand()" />
            <div id="consoleOutput"></div>
            <button onclick="toggleAdminConsole()">Cerrar</button>
        </div>
    </div>

    <!-- Panel de login -->
    <div class="login-panel" id="loginPanel">
        <div class="login-content">
            <h2>üîë Iniciar sesi√≥n</h2>
            <input type="text" id="username" placeholder="Usuario" />
            <input type="password" id="password" placeholder="Contrase√±a" />
            <button onclick="loginUser()">Ingresar</button>
            <button onclick="toggleLoginPanel()">Cerrar</button>
        </div>
    </div>

    <script>
        // Funci√≥n para mostrar/ocultar la consola de administraci√≥n
        function toggleAdminConsole() {
            let consolePanel = document.getElementById('adminConsole');
            if (consolePanel.style.display === 'none' || consolePanel.style.display === '') {
                consolePanel.style.display = 'flex';  // Muestra la zona de admin
            } else {
                consolePanel.style.display = 'none';  // Oculta la zona de admin
            }
        }

        // Ejecuta un comando en la consola
        function executeCommand() {
            const input = document.getElementById('commandInput');
            const output = document.getElementById('consoleOutput');
            const command = input.value;
            output.innerHTML += `<p>> ${command}</p>`;
            input.value = '';
        }

        // Funci√≥n para mostrar/ocultar el panel de login
        function toggleLoginPanel() {
            let loginPanel = document.getElementById('loginPanel');
            if (loginPanel.style.display === 'none' || loginPanel.style.display === '') {
                loginPanel.style.display = 'flex';  // Muestra el panel de login
            } else {
                loginPanel.style.display = 'none';  // Oculta el panel de login
            }
        }

        // Funci√≥n de inicio de sesi√≥n
        function loginUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Comprobaci√≥n de las credenciales
            if (username === 'admin' && password === 'admin001') {
                alert('Inicio de sesi√≥n exitoso');
                toggleAdminConsole(); // Mostrar la consola al iniciar sesi√≥n como admin
                toggleLoginPanel();  // Cerrar el panel de login
            } else {
                alert('Credenciales incorrectas. Intenta de nuevo.');
            }
        }
    </script>
</body>
</html>
