<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxel Verse</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #ddd;
        }
        header {
            background-color: #3498db;
            padding: 20px;
            text-align: center;
            color: white;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            border-radius: 5px;
            margin: 0 15px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #2980b9;
        }
        .admin-panel, .admin-console {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            color: white;
        }
        .panel-content, .console-content {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .admin-console {
            background-color: black;
            font-family: monospace;
            color: #0f0;
            padding: 20px;
            border-radius: 5px;
            width: 500px;
            height: 300px;
            overflow-y: auto;
        }
        .admin-console input {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: #0f0;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Voxel Verse üöÄ</h1>
        <p>Creando mundos para ti üåç</p>
        <nav>
            <a href="#steam-workshop">üéÆ Steam Workshop</a>
            <a href="#roblox">üîµ Roblox</a>
            <a href="#proximamente">‚è≥ Pr√≥ximamente</a>
            <button onclick="toggleAdminPanel()">üõ† Admin</button>
        </nav>
    </header>

    <div class="admin-panel" id="adminPanel">
        <div class="panel-content">
            <h2>üîë Iniciar sesi√≥n como Administrador</h2>
            <input type="text" id="adminUsername" placeholder="Usuario" />
            <input type="password" id="adminPassword" placeholder="Contrase√±a" />
            <button onclick="checkAdminLogin()">Iniciar sesi√≥n</button>
            <p id="loginMessage" style="color: red; display: none;">‚ùå Credenciales incorrectas</p>
        </div>
    </div>

    <div class="admin-console" id="adminConsole" style="display: none;">
        <h3>üñ• Consola de Administrador</h3>
        <input type="text" id="commandInput" placeholder="Escribe un comando..." onkeydown="if(event.key==='Enter') executeCommand()" />
        <div id="consoleOutput"></div>
    </div>

    <script>
        function toggleAdminPanel() {
            document.getElementById('adminPanel').style.display = 'flex';
        }
        function checkAdminLogin() {
            const user = document.getElementById('adminUsername').value;
            const pass = document.getElementById('adminPassword').value;
            if (user === 'admin' && pass === 'admin123') {
                document.getElementById('adminPanel').style.display = 'none';
                document.getElementById('adminConsole').style.display = 'block';
            } else {
                document.getElementById('loginMessage').style.display = 'block';
            }
        }
        function executeCommand() {
            const input = document.getElementById('commandInput');
            const output = document.getElementById('consoleOutput');
            const command = input.value;
            output.innerHTML += `<p>> ${command}</p>`;
            if (command.startsWith('/say ')) {
                alert(command.substring(5));
            }
            input.value = '';
        }
    </script>
</body>
</html>
