<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Voxel Verse</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reseteamos los márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Fondo de la página */
        body {
            background-image: url('https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExeGN5OWR6Z2t4a3BlY2pkODJ2aTdidjNqNGptczNqMmI3dXlsdzVrYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o6ZtlUKrHHPKrQgSs/giphy.gif');
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
        }

        /* Estilo del header */
        header {
            text-align: center;
            padding: 20px 0;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro translúcido */
            margin-bottom: 20px;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-top: 10px;
        }

        /* Estilo de la navegación */
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        nav a:hover {
            color: #00c8ff;
        }
        
        nav .active {
            color: #00c8ff;
        }

        /* Estilo del formulario */
        main {
            padding: 20px;
            text-align: center;
        }
        
        main h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        main p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .contact-form {
            background-color: rgba(0, 0, 0, 0.6); /* Fondo translúcido */
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form label {
            font-size: 1.1rem;
            margin-bottom: 8px;
            display: block;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form button {
            background-color: #00c8ff;
            color: #fff;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #009ac3;
        }

        /* Estilo del footer */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.7);
            margin-top: 20px;
        }

        footer p {
            color: #fff;
            font-size: 1rem;
        }
    </style>
    <script>
        function sendEmail() {
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            const email = 'centrickgamesstudios@gmail.com'; // Correo fijo
            const subject = `Nuevo mensaje de ${name}`;

            // Crea un enlace de mailto con el asunto, correo y mensaje predefinido
            const mailtoLink = `https://mail.google.com/mail/?view=cm&fs=1&to=${email}&su=${encodeURIComponent(subject)}&body=${encodeURIComponent(message)}`;
            window.open(mailtoLink, '_blank');
        }
    </script>
</head>
<body>
    <header>
        <img src="https://cdn.discordapp.com/attachments/1238308863476891709/1332753497938067466/Google_Contacts_logo.png?ex=679666eb&is=6795156b&hm=cf7447d510b77d42691bae6102ee34395d389de400fcdc4ccd92ca656ab1afb3&" alt="Logo de Contacto" width="150">
        <h1>Contacto - Voxel Verse</h1>
    </header>
    
    <nav>
        <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
        <a href="updates.html"><i class="fas fa-bug"></i> Actualizaciones</a>
        <a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contacto</a>
    </nav>
    
    <main>
        <h2>Ponte en contacto con nosotros</h2>
        <p>Si tienes alguna pregunta, comentario o sugerencia, no dudes en ponerte en contacto con nosotros a través del siguiente formulario:</p>
        <div class="contact-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" value="centrickgamesstudios@gmail.com" readonly required>
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="button" onclick="sendEmail()">Enviar</button>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Centrick Games</p>
    </footer>
</body>
</html>
