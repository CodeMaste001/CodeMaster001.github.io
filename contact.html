<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Voxel Verse</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #1c1c1c;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .youtube-announcement {
            background-color: #FF6347;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 30px;
            text-align: center;
        }

        .youtube-announcement iframe {
            width: 100%;
            height: 315px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .youtube-announcement iframe:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <header>
        <h1>Contacto - Voxel Verse</h1>
    </header>

    <!-- Anuncio de YouTube (con el enlace del video) -->
    <div class="youtube-announcement" id="youtube-announcement">
        <h3>¡Mira nuestro último video!</h3>
        <!-- El iframe se agregará dinámicamente aquí -->
    </div>

    <script>
        // Reemplaza esto con las claves de los canales
        const API_KEY = 'AIzaSyDSG1mEow0NJr0loriVnS9FOn_7SFN9kTo';
        const CHANNEL_ID_1 = 'UC8ptJzKIoT7tClfQjSXM4vA'; // CENTRICKGamesStudios-xo9ij
        const CHANNEL_ID_2 = 'UCZXl5t6p4J56trvcsw0Bxhg'; // Sonicinsano778
        
        // Función para obtener el video más reciente de un canal
        function getLatestVideo(channelId, callback) {
            const url = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${channelId}&order=date&part=snippet&type=video&maxResults=1`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.items && data.items.length > 0) {
                        const videoId = data.items[0].id.videoId;
                        const videoTitle = data.items[0].snippet.title;
                        callback(videoId, videoTitle);
                    }
                })
                .catch(error => console.error('Error al obtener el video:', error));
        }

        // Mostrar el video del canal principal (Sonicinsano778) con prioridad
        function showVideos() {
            // Obtiene el video más reciente de Sonicinsano778
            getLatestVideo(CHANNEL_ID_2, (videoId, videoTitle) => {
                const iframe = document.createElement('iframe');
                iframe.src = `https://www.youtube.com/embed/${videoId}`;
                iframe.frameBorder = "0";
                iframe.allow = "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture";
                iframe.allowFullscreen = true;

                // Actualiza el anuncio con el video de Sonicinsano778
                document.getElementById('youtube-announcement').innerHTML = `
                    <h3>¡Mira nuestro último video de Sonicinsano778!</h3>
                    <p>${videoTitle}</p>
                `;
                document.getElementById('youtube-announcement').appendChild(iframe);

                // Después de mostrar el video principal, obtén el video de CENTRICKGamesStudios-xo9ij
                getLatestVideo(CHANNEL_ID_1, (videoId, videoTitle) => {
                    const iframe = document.createElement('iframe');
                    iframe.src = `https://www.youtube.com/embed/${videoId}`;
                    iframe.frameBorder = "0";
                    iframe.allow = "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture";
                    iframe.allowFullscreen = true;

                    // Añade el video secundario debajo del principal
                    const secondaryDiv = document.createElement('div');
                    secondaryDiv.classList.add('youtube-announcement');
                    secondaryDiv.innerHTML = `
                        <h3>¡Mira el último video de CENTRICKGamesStudios!</h3>
                        <p>${videoTitle}</p>
                    `;
                    secondaryDiv.appendChild(iframe);
                    document.body.appendChild(secondaryDiv); // Agrega el video al final de la página
                });
            });
        }

        // Llama a la función cuando cargue la página
        window.onload = showVideos;
    </script>

</body>
</html>
