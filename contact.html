<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Voxel Verse</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #1c1c1c;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #FF6347;
            padding: 15px;
            text-align: center;
        }

        .youtube-announcement {
            background-color: #FF6347;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 30px;
            text-align: center;
        }

        .youtube-announcement iframe {
            width: 100%;
            height: 315px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .youtube-announcement iframe:hover {
            transform: scale(1.05);
        }

        .contact-form {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 20px;
            border-radius: 8px;
        }

        .contact-form label {
            font-weight: bold;
        }

        .contact-form input, .contact-form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .contact-form button {
            background-color: #22313F; 
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .contact-form button:hover {
            background-color: #1A242F; 
        }
    </style>
</head>
<body>

    <header>
        <h1>Contacto - Voxel Verse</h1>
    </header>

    <!-- Anuncio de YouTube -->
    <div class="youtube-announcement" id="youtube-announcement">
        <h3>¡Mira nuestro último video!</h3>
        <p>Este es el video más reciente de nuestro canal:</p>
        <!-- El iframe se agregará dinámicamente aquí -->
    </div>

    <!-- Formulario de contacto -->
    <div class="contact-form">
        <h2>Ponte en contacto con nosotros</h2>
        <form action="mailto:centrickgamesstudios@gmail.com" method="post" enctype="text/plain">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" value="centrickgamesstudios@gmail.com" readonly>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        // Reemplaza esto con las claves de los canales
        const API_KEY = 'AIzaSyDSG1mEow0NJr0loriVnS9FOn_7SFN9kTo';
        const CHANNEL_ID_1 = 'UC8ptJzKIoT7tClfQjSXM4vA'; // CENTRICKGamesStudios-xo9ij
        const CHANNEL_ID_2 = 'UCZXl5t6p4J56trvcsw0Bxhg'; // Sonicinsano778
        
        // Función para obtener el video más reciente de un canal
        function getLatestVideo(channelId, callback) {
            const url = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${channelId}&order=date&part=snippet&type=video&maxResults=1`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.items && data.items.length > 0) {
                        const videoId = data.items[0].id.videoId;
                        callback(videoId);
                    }
                })
                .catch(error => console.error('Error al obtener el video:', error));
        }

        // Mostrar el video más reciente
        function showLatestVideo() {
            // Obtén el video más reciente de Sonicinsano778 (canal principal)
            getLatestVideo(CHANNEL_ID_2, (videoId) => {
                const iframe = document.createElement('iframe');
                iframe.src = `https://www.youtube.com/embed/${videoId}`;
                iframe.frameBorder = "0";
                iframe.allow = "accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture";
                iframe.allowFullscreen = true;

                // Actualiza el anuncio con el video
                document.getElementById('youtube-announcement').innerHTML = `
                    <h3>¡Mira nuestro último video de Sonicinsano778!</h3>
                    <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                `;
            });
        }

        // Llama a la función para mostrar el video
        window.onload = showLatestVideo;
    </script>

</body>
</html>
