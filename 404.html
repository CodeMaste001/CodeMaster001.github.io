<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="styles/style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://cdn.discordapp.com/attachments/1315402050657583196/1338686735629942795/HTML-404-Error-Page.gif?ex=67abfcad&is=67aaab2d&hm=18f9ef2d3a7392585acf531ca741c747476895156899ef11f8e9186b80aafd8c&') 
            no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .error-container {

        }

        h1 {
            font-size: 5em;
            margin: 0;
            font-weight: bold;
            color: #ff4c4c;
        }

        p {
            font-size: 1.3em;
            margin: 10px 0;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #ff4c4c, #ff9900);
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 76, 76, 0.5);
        }

        /* Responsivo */
        @media (max-width: 600px) {
            h1 {
                font-size: 3em;
            }
            p {
                font-size: 1em;
            }
            .error-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
